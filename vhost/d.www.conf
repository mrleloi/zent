
<VirtualHost *:80>
    ServerName zent.canvas-works.info

    ErrorLog logs/zent.canvas-works.info-error_log
    CustomLog logs/zent.canvas-works.info-access_log combined

    DocumentRoot C:/xampp/htdocs/zent/www/htdocs

    Alias /admin/shared C:/xampp/htdocs/zent/admin/etc/shared
    <Directory C:/xampp/htdocs/zent/admin/etc/shared>
        include C:/xampp/htdocs/zent/vhost/00.php.admin.include_path-dev
        include C:/xampp/htdocs/zent/vhost/00.php.autoprepend
        include C:/xampp/htdocs/zent/vhost/00.php.defaults
        include C:/xampp/htdocs/zent/vhost/01.admin.env-dev
    </Directory>

    Alias /admin C:/xampp/htdocs/zent/admin/htdocs
    <Directory C:/xampp/htdocs/zent/admin/htdocs>
        include C:/xampp/htdocs/zent/vhost/00.php.admin.include_path-dev
        include C:/xampp/htdocs/zent/vhost/00.php.autoprepend
        include C:/xampp/htdocs/zent/vhost/00.php.defaults
        include C:/xampp/htdocs/zent/vhost/01.admin.env-dev
    </Directory>

    Alias /api C:/xampp/htdocs/zent/api/htdocs
    <Directory C:/xampp/htdocs/zent/api/htdocs>
        include C:/xampp/htdocs/zent/vhost/00.php.api.include_path-dev
        include C:/xampp/htdocs/zent/vhost/00.php.autoprepend
        include C:/xampp/htdocs/zent/vhost/00.php.defaults
        include C:/xampp/htdocs/zent/vhost/01.api.env-dev
    </Directory>

    <Directory C:/xampp/htdocs/zent/www/htdocs>
      include C:/xampp/htdocs/zent/vhost/00.php.www.include_path-dev
      include C:/xampp/htdocs/zent/vhost/00.php.www.autoprepend
      include C:/xampp/htdocs/zent/vhost/00.php.defaults
      include C:/xampp/htdocs/zent/vhost/01.www.env-dev
    </Directory>

    Alias /media C:/xampp/htdocs/zent/var/media
    <Directory C:/xampp/htdocs/zent/var/media>
      include C:/xampp/htdocs/zent/vhost/00.php.prependnone
    </Directory>
</VirtualHost>
